<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web to Lead Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Create Lead</h1>
    <form
      action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D5i000001vYN2"
      method="POST"
      onclick="beforeSubmit()"
    >
      <input type="hidden" name="oid" value="00D5i000001vYN2" />
      <input
        type="hidden"
        name="retURL"
        value="https://vishalvlogger.github.io/Javascript/index1.html"
      />
      <input type="hidden" name="Lead_Date__c" class="outputDate" />
      <label for="first_name">First Name</label
      ><input
        id="first_name"
        maxlength="40"
        name="first_name"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="last_name">Last Name</label
      ><input
        id="last_name"
        maxlength="80"
        name="last_name"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="email">Email</label
      ><input
        id="email"
        maxlength="80"
        name="email"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="company">Company</label
      ><input
        id="company"
        maxlength="40"
        name="company"
        size="20"
        type="text"
        required="true"
      /><br />

      <!-- Lead Date:<span class="dateInput dateOnlyInput"
          ><input
            id="00N5i00000Ue9Cf"
            name="00N5i00000Ue9Cf"
            size="12"
            type="text" /></span
        ><br /> -->
      <label for="lead">Lead Date</label>
      <input type="date" required="true" class="inputDate" />
      <br />
      <input class="submit" type="submit" name="submit" />
    </form>
  </body>
</html>
